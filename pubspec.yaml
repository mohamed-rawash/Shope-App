name: real_shop
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2
  intl: ^0.16.1
  http: ^0.12.2
  shared_preferences: ^0.5.12+4
  like_button: ^2.0.2

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/product-placeholder.png
    - assets/images/auth_image.png

  fonts:
    - family: Lato
      fonts:
        - asset: assets/font/Lato-Regular.ttf
        - asset: assets/font/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/font/Anton-Regular.ttf